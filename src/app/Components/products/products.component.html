<section class="menu" id="menu">
    <div class="container">
      <div class="heading">Our Products</div>
    </div>
    <div class="container" id="container" >
      <div class="row">
        <div class="col-md-3 py-3 py-md-0" *ngFor="let product of products">
          <div class="card">
            <!-- <img src="assets/images/b1.png" alt=""> -->
            <img src={{product.image}} alt="">
            <div class="card-body">
              <div class="star text-center">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
              </div>
              <h3>{{product.name}}</h3>
              <p id="price">Price: {{product.price  | currency}}</p>
              <button>Add To Cart</button>
             
            
              <p>
                <span id="quantity">{{product.quantity}}</span>
                <span><i class="bi bi-cart"></i></span>
              </p>
            </div>
            <div>
                <i
                [routerLink]="['/products', product.id]"
                class="mx-3 fs-2 text-warning bi bi-eye-fill"
              ></i>
              <i
              [routerLink]="['/products', product.id, 'edit']"
                class="mx-3 fs-2 text-info bi bi-pencil-square"
              ></i>
              <i
                (click)="deleteHandler(product.id)"
                class="mx-3 fs-2 text-danger bi bi-trash3-fill"
              ></i>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </section>
