      <form (submit)="productHandler()">
        
        <h1> {{ productId == 0 ? "Add Product" : "Edit Product" }}</h1>
        
        <fieldset>
          
          <legend><span class="number">1</span>Enter Your basic info</legend>
          
          <label for="image">Product Image:</label>
          <input type="text" id="image" name="image" [(ngModel)]="image">
          
          <label for="name">Product Name:</label>
          <input type="text" id="name" name="name" [(ngModel)]="name">
          
          <label for="price">Product Price:</label>
          <input type="number" id="price" name="price" [(ngModel)]="price">
          
          <label for="quantity">Product Quantity:</label>
          <input type="number" id="quantity" name="quantity" [(ngModel)]="quantity">
          

        </fieldset>
       
        <button type="submit"> {{ productId == 0 ? "Add Product" : "Edit Product" }}</button>
        
      </form>
